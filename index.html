<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fbfe;
      padding: 2rem;
    }
    .task-item {
      background-color: #e3f2fd;
      border-left: 5px solid #0d6efd;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0.5rem;
    }
    .task-item.completed span {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Todo-List</h1>
    
    <div class="mb-4">
      <h4><strong>Create</strong> Task</h4>
      <input type="text" id="taskInput" class="form-control" placeholder="What needs to be done?" />
      <button class="btn btn-primary mt-2" onclick="addTask()">Add</button>
    </div>

    <h4><strong>My</strong> Tasks</h4>
    <ul id="taskList" class="list-unstyled"></ul>
    <button class="btn btn-primary mt-3" onclick="saveTasks()">Save</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
